<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Calculator</title>
    <script
      src="https://kit.fontawesome.com/9be3efa245.js"
      crossorigin="anonymous"
    ></script>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="calculator">
      <div class="display">
        <i class="fa-solid fa-copy"></i>
        <p class="result">123</p>
        <span class="last-action">123</span>
      </div>
      <div class="interface">
        <div class="action">C</div>
        <div class="action">^</div>
        <div class="action"><i class="fa-solid fa-arrow-right"></i></div>
        <div class="action"><i class="fa-solid fa-divide"></i></div>
        <div class="number">7</div>
        <div class="number">8</div>
        <div class="number">9</div>
        <div class="action"><i class="fa-solid fa-xmark"></i></div>
        <div class="number">4</div>
        <div class="number">5</div>
        <div class="number">6</div>
        <div class="action">-</div>
        <div class="number">1</div>
        <div class="number">2</div>
        <div class="number">3</div>
        <div class="action">+</div>
        <div class="number">0</div>
        <div class="number">.</div>
        <div class="action">
          <i class="fa-solid fa-square-root-variable"></i>
        </div>
        <div class="action">=</div>
      </div>
    </div>
    <script src="main.js"></script>
  </body>
</html>
